<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}
    </h4>
    <div>
      <b>Location: {{job['location']}}</b>
    </div>
    {% if 'salary' in job %}
    <div>Salary: {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="mailto:hello@careers.com?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20LinkedIn%20link%3A%20%3Cadd%20link%20here%3E" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
